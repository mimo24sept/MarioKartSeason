<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo-Technique</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Contenu principal -->
    <div id="main-content" class="hidden">

        <canvas id="matrixCanvas"></canvas>
        <canvas id="spiderCanvas"></canvas>

        <!-- Conteneur des projets -->
        <div id="projects-container">
            <div class="project active" id="project1">
                <div class="window-header">
                    <div class="mac-buttons">
                        <span class="green"></span>
                        <span class="green"></span>
                    </div>
                </div>            
                <h2>Comment Installer</h2>
                <a href="Install.html" class="project-button">Install Now</a>
            </div>

            <div class="project" id="project2">
                <div class="window-header">
                    <div class="mac-buttons">
                        <span class="green"></span>
                        <span class="green"></span>
                    </div>
                </div>
                <h2>Format</h2>
                <a href="format.html" class="project-button">Voir les formats</a>
            </div>

            <div class="project" id="project3">
                <div class="window-header">
                    <div class="mac-buttons">
                        <span class="green"></span>
                        <span class="green"></span>
                    </div>
                </div>
                <h2>Projet 3</h2>
                <a href="lien-projet-3.html" class="project-button">Voir le projet</a>
            </div>

            <!-- Fenêtre 4 : Créer un compte -->
            <div class="project" id="project4">
                <div class="window-header">
                    <div class="mac-buttons">
                        <span class="green"></span>
                        <span class="green"></span>
                    </div>
                </div>
                <h2>Créer un compte</h2>
                <form id="register-form" class="auth-form">
                    <input type="text" id="register-username" placeholder="Nom d'utilisateur" required>
                    <input type="password" id="register-password" placeholder="Mot de passe" required>
                    <button type="submit" class="project-button">Créer le compte</button>
                </form>
                <p id="register-status"></p>
            </div>

            <!-- Fenêtre 5 : Connexion -->
            <div class="project" id="project5">
                <div class="window-header">
                    <div class="mac-buttons">
                        <span class="green"></span>
                        <span class="green"></span>
                    </div>
                </div>
                <h2>Se connecter</h2>
                <form id="login-form" class="auth-form">
                    <input type="text" id="login-username" placeholder="Nom d'utilisateur" required>
                    <input type="password" id="login-password" placeholder="Mot de passe" required>
                    <button type="submit" class="project-button">Se connecter</button>
                </form>
                <p id="login-status"></p>
            </div>
        </div>

        <!-- Coordonnées en bas de page -->
        <footer>
            <p>Contact : name.surname@gmail.com | LinkedIn : https://www.linkedin.com/in/myprofile/</p>
        </footer>
    </div>

    <!-- Scripts -->
    <script src="js/script.js"></script>
    <script src="js/spider.js"></script>
    <script type="module">
        import { startMatrixEffect } from "./js/matrix.js";
        startMatrixEffect();
    </script>
</body>
</html>
